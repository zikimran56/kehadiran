<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Attendance System</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-image: url('https://images.unsplash.com/photo-1519681393784-d120267933ba?auto=format&fit=crop&q=80&w=1470&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D'); /* Replace with your image URL */
            background-size: cover;
            background-position: center;
        }
        .container {
            margin: 100px auto;
            width: 300px;
        }
        input[type="text"], input[type="password"] {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
        }
        input[type="submit"] {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Login</h2>
        <form id="loginForm" action="#">
            <input type="text" name="username" placeholder="Username" required>
            <input type="password" name="password" placeholder="Password" required>
            <input type="submit" value="Login">
        </form>
    </div>

    <script>
        // Attach an event listener to the form submission
        document.getElementById("loginForm").addEventListener("submit", function(event) {
            event.preventDefault(); // Prevent the form from actually submitting

            // You can perform user authentication here, and if successful, redirect the user to a different website
            var username = document.querySelector("input[name='username']").value;
            var password = document.querySelector("input[name='password']").value;

            // Example: Check if username and password are correct (you should replace this with your authentication logic)
            if (username === "admin" && password === "password") {
                // Redirect the user to a different website
                window.location.href = "https://example.com"; // Replace with the URL you want to redirect to
            } else {
                // Handle authentication failure (e.g., show an error message)
                alert("Invalid username or password. Please try again.");
            }
        });
    </script>
</body>
</html>
